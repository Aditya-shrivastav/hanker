<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Success Stories - Source Node Technologies</title>

    <!-- Prevent FOUC -->
    <style>
      html {
        visibility: hidden;
      }
    </style>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Load shared sections -->
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>

    <!-- Shared head -->
    <meta data-include="head.html" />

    <!-- Page specific styles -->
    <style>
      .story-card {
        border: 1px solid #e9ecef;
        border-radius: 16px;
        overflow: hidden;
        height: 100%;
        transition: all 0.3s ease;
        background: #fff;
      }

      .story-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
      }

      .story-image {
        height: 200px;
        overflow: hidden;
      }

      .story-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .story-body {
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        height: calc(100% - 200px);
      }

      .story-body h5 {
        font-weight: 600;
        margin-bottom: 0.75rem;
      }

      .story-body p {
        color: #6c757d;
        font-size: 14px;
        flex-grow: 1;
      }

      .read-more {
        font-weight: 600;
        font-size: 14px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .read-more i {
        transition: transform 0.3s ease;
      }

      .read-more:hover i {
        transform: translateX(4px);
      }

      .hero-section {
        background: linear-gradient(
            to right,
            rgba(232, 239, 255, 0.9),
            rgba(179, 199, 255, 0.6)
          ),
          url("https://images.unsplash.com/photo-1503387762-592deb58ef4e?auto=format&fit=crop&w=1600&q=80")
            center/cover no-repeat;
        color: #000;
        min-height: 300px;
        display: flex;
        align-items: center;
      }

      @media (max-width: 768px) {
        .hero-section {
          min-height: 250px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Page Header -->
    <section class="hero-section py-5">
      >
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-lg-8">
            <h1 class="display-5 fw-bold text-dark mb-3">Success Stories</h1>
            <p class="lead text-muted mb-0">
              Real-world impact created through data, engineering, and AI-driven
              solutions.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Success Stories Grid -->
    <section class="py-5">
      <div class="container">
        <div class="row g-4" id="success-stories-container">
          <!-- Cards will be rendered here via JS -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Shared JS -->
    <script src="./js/head.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page JS -->
    <script src="./js/success-stories.js"></script>

    <!-- Reveal page -->
    <script>
      // Page load transition
      document.addEventListener("DOMContentLoaded", function () {
        // Mark body as ready for fade-in
        document.body.classList.add("page-ready");

        // Add loaded class to transition elements after a short delay
        setTimeout(function () {
          const transitionElements =
            document.querySelectorAll(".page-transition");
          transitionElements.forEach((element) => {
            element.classList.add("page-loaded");
          });
        }, 50);
      });

      // Smooth page exit for internal links
      document.addEventListener("click", function (e) {
        const link = e.target.closest("a");
        if (link && link.href) {
          const href = link.href;
          const currentOrigin = window.location.origin;

          // Check if it's an internal link
          if (
            href.startsWith(currentOrigin + "/") ||
            href === currentOrigin + "/" ||
            href === currentOrigin
          ) {
            e.preventDefault();

            // Add exit animation
            document.body.style.opacity = "0";
            document.body.style.transition = "opacity 0.3s ease-out";

            // Navigate after animation
            setTimeout(function () {
              window.location.href = href;
            }, 300);
          }
        }
      });

      // Handle browser back/forward buttons
      window.addEventListener("pageshow", function (e) {
        if (e.persisted) {
          document.body.style.opacity = "1";
        }
      });
    </script>
  </body>
</html>
