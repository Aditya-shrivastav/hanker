<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Services - Source Node Technologies</title>
    <!-- Until all content is loaded -->
    <style>
      html {
        visibility: hidden;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        // Load other sections
        $("#header").load("header.html");
        $("#contact-cta").load("contact-cta.html");
        $("#footer").load("footer.html");
      });
    </script>

    <meta data-include="head.html" />

    <style>
      .service-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 5rem 0;
      }

      .service-section:nth-child(even) {
        background-color: #f8f9fa;
      }

      .service-header {
        text-align: center;
        margin-bottom: 5rem;
      }

      .service-icon-large {
        font-size: 4rem;
        color: #3498db;
        margin-bottom: 2rem;
      }

      .feature-item {
        margin-bottom: 0.5rem;
        padding: 1rem;
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .feature-item:hover {
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .feature-header {
        display: flex;
        align-items: center;
      }

      .feature-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #3498db, #2c3e50);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 2rem;
        flex-shrink: 0;
      }

      .feature-icon i {
        font-size: 1.8rem;
        color: white;
      }

      .feature-title {
        font-size: 1.6rem;
        font-weight: 600;
        color: #2c3e50;
        margin: 0;
      }

      .sub-features {
        list-style: none;
        padding-left: 0;
        margin: 0 0 0 90px;
      }

      .sub-features li {
        padding: 2px 0;
        display: flex;
        align-items: flex-start;
        color: #6c757d;
        font-size: 1.1rem;
      }

      .sub-features li i {
        color: #28a745;
        margin-right: 12px;
        margin-top: 3px;
        flex-shrink: 0;
      }

      .service-image {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        height: 500px;
      }

      .service-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Column spacing */
      .text-column:nth-child(odd) {
        padding-right: 3rem;
      }

      .text-column:nth-child(even) {
        padding-left: 3rem;
      }

      .image-column:nth-child(even) {
        padding-left: 3rem;
      }

      .image-column:nth-child(odd) {
        padding-right: 3rem;
      }

      /* Additional spacing for better visual hierarchy */
      .content-spacer {
        margin-bottom: 0.5rem;
      }

      @media (max-width: 768px) {
        .service-section {
          min-height: auto;
          padding: 3rem 0;
        }

        .feature-header {
          flex-direction: column;
          text-align: center;
        }

        .feature-icon {
          margin-right: 0;
          margin-bottom: 1.5rem;
        }

        .sub-features {
          margin-left: 0;
          text-align: left;
        }

        .sub-features li {
          text-align: center;
        }

        .service-image {
          height: 300px;
          margin-top: 3rem;
        }

        .feature-item {
          margin-bottom: 3rem;
          padding: 1.5rem;
        }

        .text-column {
          padding-right: 0;
        }

        .image-column:nth-child(odd) {
          padding: 0 0.5rem;
        }
        .image-column:nth-child(even) {
          padding: 0 0.5rem;
        }
      }

      @media (max-width: 560px) {
        .text-column:nth-child(odd) {
          padding-right: 0;
        }

        .text-column:nth-child(even) {
          padding-left: 0;
        }

        .feature-item {
          display: flex;
          flex-direction: column;
        }

        .feature-item .sub-features {
          width: fit-content;
          align-self: center;
          margin-top: 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <div id="header"></div>

    <!-- Services Hero Section -->
    <section
      class="d-flex align-items-center justify-content-center bg-white"
      style="
        background: linear-gradient(
            rgba(255, 255, 255, 0),
            rgba(255, 255, 255, 0)
          ),
          url('https://framerusercontent.com/images/OazqXfVHtuG2AbuqZhwXlQyrv2w.png')
            center/cover;
        min-height: 80vh;
      "
    >
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-12 col-lg-10 col-xl-8">
            <h1 class="display-3 fw-bold text-white mb-4">Our Services</h1>
            <p class="lead text-light mb-0">
              Comprehensive data analytics and business intelligence solutions
              tailored for the life science and pharma industry
            </p>
          </div>
        </div>
      </div>
    </section>

    <div id="services-wrapper"></div>

    <!-- Contact CTA Section -->
    <div id="contact-cta"></div>

    <!-- Footer Section -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="./js/head.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/services.js"></script>
    <script>
      // Page load transition
      document.addEventListener("DOMContentLoaded", function () {
        // Mark body as ready for fade-in
        document.body.classList.add("page-ready");

        // Add loaded class to transition elements after a short delay
        setTimeout(function () {
          const transitionElements =
            document.querySelectorAll(".page-transition");
          transitionElements.forEach((element) => {
            element.classList.add("page-loaded");
          });
        }, 50);
      });

      // Smooth page exit for internal links
      document.addEventListener("click", function (e) {
        const link = e.target.closest("a");
        if (link && link.href) {
          const href = link.href;
          const currentOrigin = window.location.origin;

          // Check if it's an internal link
          if (
            href.startsWith(currentOrigin + "/") ||
            href === currentOrigin + "/" ||
            href === currentOrigin
          ) {
            e.preventDefault();

            // Add exit animation
            document.body.style.opacity = "0";
            document.body.style.transition = "opacity 0.3s ease-out";

            // Navigate after animation
            setTimeout(function () {
              window.location.href = href;
            }, 300);
          }
        }
      });

      // Handle browser back/forward buttons
      window.addEventListener("pageshow", function (e) {
        if (e.persisted) {
          document.body.style.opacity = "1";
        }
      });
    </script>
  </body>
</html>
