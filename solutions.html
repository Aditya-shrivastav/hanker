<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Solutions - Source Node Technologies</title>
    <!-- Until all content is loaded -->
    <style>
      html {
        visibility: hidden;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        // Load other sections
        $("#header").load("header.html");
        $("#contact-cta").load("contact-cta.html");
        $("#footer").load("footer.html");
      });
    </script>

    <meta data-include="head.html" />

    <style>
      /* Solutions Page Specific Styles */
      .bg-opacity-75 {
        --bs-bg-opacity: 0.75;
      }

      .solution-hero {
        background: linear-gradient(135deg, #1a2b3c 0%, #2c3e50 100%);
        color: white;
        padding: 100px 0;
      }

      .solution-section {
        padding: 80px 0;
      }

      .solution-section:nth-child(odd) {
        background-color: #f8f9fa;
      }

      .solution-content {
        display: flex;
        align-items: center;
        min-height: 500px;
      }

      .solution-image {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .solution-image img {
        width: 100%;
        height: 400px;
        object-fit: cover;
      }

      .solution-features {
        list-style: none;
        padding-left: 0;
        margin-top: 2rem;
      }

      .solution-features li {
        padding: 8px 0;
        display: flex;
        align-items: flex-start;
      }

      .solution-features li i {
        color: #3498db;
        margin-right: 12px;
        margin-top: 2px;
        flex-shrink: 0;
      }

      .solution-number {
        font-size: 3rem;
        font-weight: 700;
        color: #3498db;
        margin-bottom: 1rem;
        opacity: 0.8;
      }

      .solution-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: #1a2b3c;
      }

      .solution-description {
        font-size: 1.1rem;
        line-height: 1.7;
        color: #6c757d;
        margin-bottom: 2rem;
      }

      .tech-stack {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 2rem;
      }

      .tech-tag {
        background: #e9ecef;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        color: #495057;
      }

      @media (max-width: 768px) {
        .solution-content {
          min-height: auto;
          margin-bottom: 3rem;
        }

        .solution-title {
          font-size: 2rem;
        }

        .solution-hero {
          padding: 60px 0;
        }

        .solution-section {
          padding: 60px 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <div id="header"></div>

    <!-- Solutions Hero Section -->
    <!-- Centered Hero Section with Background Image -->
    <!-- Centered Hero Section Using Bootstrap -->
    <section
      class="d-flex align-items-center justify-content-center bg-white"
      style="
        background: linear-gradient(
            rgba(255, 255, 255, 0),
            rgba(255, 255, 255, 0)
          ),
          url('https://framerusercontent.com/images/OazqXfVHtuG2AbuqZhwXlQyrv2w.png')
            center/cover;
        min-height: 80vh;
      "
    >
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-12 col-lg-10 col-xl-8">
            <h1 class="display-3 fw-bold text-white mb-4">Solutions</h1>
            <p class="lead text-light mb-0">
              A Unified Suite of AI, Analytics, and Automation Solutions to
              Transform Your Business
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Solutions Wrapper -->
    <div id="solutions-wrapper"></div>

    <!-- Contact CTA Section -->
    <div id="contact-cta"></div>

    <!-- Footer Section -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="./js/head.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/solutions.js"></script>
    <script>
      // Page load transition
      document.addEventListener("DOMContentLoaded", function () {
        // Mark body as ready for fade-in
        document.body.classList.add("page-ready");

        // Add loaded class to transition elements after a short delay
        setTimeout(function () {
          const transitionElements =
            document.querySelectorAll(".page-transition");
          transitionElements.forEach((element) => {
            element.classList.add("page-loaded");
          });
        }, 50);
      });

      // Smooth page exit for internal links
      document.addEventListener("click", function (e) {
        const link = e.target.closest("a");
        if (link && link.href) {
          const href = link.href;
          const currentOrigin = window.location.origin;

          // Check if it's an internal link
          if (
            href.startsWith(currentOrigin + "/") ||
            href === currentOrigin + "/" ||
            href === currentOrigin
          ) {
            e.preventDefault();

            // Add exit animation
            document.body.style.opacity = "0";
            document.body.style.transition = "opacity 0.3s ease-out";

            // Navigate after animation
            setTimeout(function () {
              window.location.href = href;
            }, 300);
          }
        }
      });

      // Handle browser back/forward buttons
      window.addEventListener("pageshow", function (e) {
        if (e.persisted) {
          document.body.style.opacity = "1";
        }
      });
    </script>
  </body>
</html>
